# This file contains values that are likely to change per distribution.
# The aim is to make it easier to update / extend the charms with
# minimal changes to the shared code in charmhelpers.
vendor: apache
packages:
    - 'unzip'
groups:
    - 'hadoop'
users:
    hue:
        groups: ['hadoop']
dirs:
    livy:
        path: '/usr/lib/livy'
        owner: 'hue'
        group: 'hadoop'
    livy_conf:
        path: '/etc/livy/conf'
        owner: 'hue'
        group: 'hadoop'
    hue_logs:
        path: '/var/log/livy'
        owner: 'hue'
        group: 'hadoop'
ports:
    livy:
        port: 8998 
        exposed_on: 'livy'
